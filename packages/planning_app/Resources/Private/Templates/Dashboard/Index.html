<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Dashboard" />

	<f:section name="content">
		<h1>Dashboard</h1>

		<f:flashMessages />

        <div class="row">
            <f:render partial="Dashboard/Card" contentAs="htmlContent" arguments="{
                    class: 'col-sm-12 col-md-6 mb-3',
                    header: 'Subscriptions'
                }">
                <f:if condition="{activities}">
                    <f:then>
                        <f:render partial="Dashboard/ListActivities" arguments="{_all}" />
                    </f:then>
                    <f:else>
                        <p class="card-title">You're not subscribed to any activity.</p>
                    </f:else>
                </f:if>

            </f:render>

            <f:render partial="Dashboard/Card" contentAs="htmlContent" arguments="{
                    class: 'col-sm-12 col-md-6 mb-3',
                    header: 'Next activities'
                }">
                Empty
            </f:render>

            <f:render partial="Dashboard/Card" contentAs="htmlContent" arguments="{
                    class: 'col-sm-12 col-md-6',
                    header: 'Next activities'
                }">
                Empty
            </f:render>
        </div>

	</f:section>
</html>
