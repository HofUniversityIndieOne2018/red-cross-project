<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Dashboard" />

	<f:section name="content">
		<h1>Listing for Location</h1>

		<f:flashMessages />

		<table  class="tx_planningapp" >
			<tr>
				<th><f:translate key="tx_planningapp_domain_model_location.title" /></th>
				<th><f:translate key="tx_planningapp_domain_model_location.latitude" /></th>
				<th><f:translate key="tx_planningapp_domain_model_location.longitude" /></th>
				<th> </th>
				<th> </th>
			</tr>

			<f:for each="{locations}" as="location">
				<tr>
					<td><f:link.action action="show" arguments="{location : location}"> {location.title}</f:link.action></td>
					<td><f:link.action action="show" arguments="{location : location}"> {location.latitude}</f:link.action></td>
					<td><f:link.action action="show" arguments="{location : location}"> {location.longitude}</f:link.action></td>
					<td><f:link.action action="edit" arguments="{location : location}">Edit</f:link.action></td>
					<td><f:link.action action="delete" arguments="{location : location}">Delete</f:link.action></td>
				</tr>
			</f:for>
		</table>

		<f:link.action action="new">New Location</f:link.action>
	</f:section>
</html>
