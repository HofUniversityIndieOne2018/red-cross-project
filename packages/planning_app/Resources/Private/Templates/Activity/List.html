<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content">
		<h1>Listing for Activity</h1>

		<f:flashMessages />

		<table  class="tx_planningapp" >
			<tr>
				<th><f:translate key="tx_planningapp_domain_model_activity.title" /></th>
				<th> </th>
				<th> </th>
			</tr>

			<f:for each="{activities}" as="activity">
				<tr>
					<td><f:link.action action="show" arguments="{activity : activity}"> {activity.title}</f:link.action></td>
					<td><f:link.action action="edit" arguments="{activity : activity}">Edit</f:link.action></td>
					<td><f:link.action action="delete" arguments="{activity : activity}">Delete</f:link.action></td>
				</tr>
			</f:for>
		</table>

		<f:link.action action="new">New Activity</f:link.action>
	</f:section>
</html>
