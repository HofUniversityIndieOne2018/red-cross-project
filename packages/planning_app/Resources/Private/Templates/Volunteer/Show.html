<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content">
		<h1>Single View for Volunteer</h1>

		<f:flashMessages />
		<f:render partial="Volunteer/Properties" arguments="{volunteer:volunteer}" />

		<h2>Activities</h2>
		<ul>
		<f:for each="{activities}" as="activity">
			<li>
				<f:link.action action="show" controller="Activity"
							   arguments="{activity:activity}">
					{activity.title}
				</f:link.action>
			</li>
		</f:for>
		</ul>

		<f:link.action action="list">Back to list</f:link.action><br />
		<f:link.action action="new">New Volunteer</f:link.action>
	</f:section>
</html>
