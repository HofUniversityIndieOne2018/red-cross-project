<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content">
		<h1>Listing for Volunteer</h1>

		<f:flashMessages />

		<table  class="tx_planningapp" >
			<tr>
				<th><f:translate key="tx_planningapp_domain_model_volunteer.first_name" /></th>
				<th><f:translate key="tx_planningapp_domain_model_volunteer.last_name" /></th>
				<th><f:translate key="tx_planningapp_domain_model_volunteer.date_of_birth" /></th>
				<th> </th>
				<th> </th>
			</tr>

			<f:for each="{volunteers}" as="volunteer">
				<tr>
					<td><f:link.action action="show" arguments="{volunteer : volunteer}"> {volunteer.firstName}</f:link.action></td>
					<td><f:link.action action="show" arguments="{volunteer : volunteer}"> {volunteer.lastName}</f:link.action></td>
					<td><f:link.action action="show" arguments="{volunteer : volunteer}"> {volunteer.dateOfBirth -> f:format.date()}</f:link.action></td>
					<td><f:link.action action="edit" arguments="{volunteer : volunteer}">Edit</f:link.action></td>
					<td><f:link.action action="delete" arguments="{volunteer : volunteer}">Delete</f:link.action></td>
				</tr>
			</f:for>
		</table>

		<f:link.action action="new">New Volunteer</f:link.action>
	</f:section>
</html>
